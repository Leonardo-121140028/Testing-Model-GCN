<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Detection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-box:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-box.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .results-section {
            display: none;
            margin-top: 40px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .image-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-label {
            text-align: center;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .prediction-result {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .prediction-label {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .prediction-label.fall {
            color: #ff6b6b;
        }

        .prediction-label.not-fall {
            color: #51cf66;
        }

        .prediction-label.no-person {
            color: #ffd43b;
        }

        .confidence {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .preview-section {
            display: none;
            margin: 30px 0;
            text-align: center;
        }

        .preview-image {
            max-width: 400px;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÉ Fall Detection System</h1>
        <p class="subtitle">Upload an image to detect if a person is falling</p>

        <div class="upload-section">
            <div class="upload-box" id="uploadBox">
                <div class="upload-icon">üì§</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-hint">Supported formats: JPG, PNG (Max 16MB)</div>
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-section" id="previewSection">
            <h3>Selected Image:</h3>
            <img id="previewImage" class="preview-image" alt="Preview">
            <br><br>
            <button class="btn" id="predictBtn" disabled>Analyze Image</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image... Please wait</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results-section" id="resultsSection">
            <div class="prediction-result">
                <div class="prediction-label" id="predictionLabel">-</div>
                <div class="confidence" id="confidence">Confidence: -</div>
            </div>

            <br>

            <div class="results-grid">
                <div>
                    <div class="image-label">Original Image</div>
                    <div class="image-container">
                        <img id="originalImage" alt="Original">
                    </div>
                </div>
                <div>
                    <div class="image-label">Skeleton Detection</div>
                    <div class="image-container">
                        <img id="skeletonImage" alt="Skeleton">
                    </div>
                </div>
            </div>

            <br>
            <center>
                <button class="btn" onclick="location.reload()">Test Another Image</button>
            </center>
        </div>
    </div>

    <script>
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const predictBtn = document.getElementById('predictBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultsSection = document.getElementById('resultsSection');
        const predictionLabel = document.getElementById('predictionLabel');
        const confidence = document.getElementById('confidence');
        const originalImage = document.getElementById('originalImage');
        const skeletonImage = document.getElementById('skeletonImage');

        let selectedFile = null;

        // Click to upload
        uploadBox.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewSection.style.display = 'block';
                predictBtn.disabled = false;
                resultsSection.style.display = 'none';
                error.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Show loading
            loading.style.display = 'block';
            resultsSection.style.display = 'none';
            error.style.display = 'none';
            predictBtn.disabled = true;

            // Prepare form data
            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Prediction failed');
                }

                // Display results
                displayResults(data);

            } catch (err) {
                showError(err.message);
                predictBtn.disabled = false;
            } finally {
                loading.style.display = 'none';
            }
        });

        function displayResults(data) {
            // Set prediction label
            const label = data.prediction;
            predictionLabel.textContent = label.replace('_', ' ');
            predictionLabel.className = 'prediction-label ' + label.replace('_', '-');

            // Set confidence
            const conf = (data.confidence * 100).toFixed(1);
            confidence.textContent = `Confidence: ${conf}%`;

            // Set images
            originalImage.src = data.original_image;
            if (data.visualization) {
                skeletonImage.src = data.visualization;
            } else {
                skeletonImage.src = data.original_image;
            }

            // Show results
            resultsSection.style.display = 'block';
        }

        function showError(message) {
            error.textContent = '‚ùå Error: ' + message;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
